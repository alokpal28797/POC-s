<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Worker</title>
  </head>
  <body>
    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker
          .register("./Sw.js")
          .then((res) => {
            console.log(res);
          })
          .catch((err) => {
            console.log(err);
          });
      }
    </script>
  </body>
</html>
